   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #444;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            height: 130px;
            resize: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background: #d18ab8;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #c070a5;
        }

        .info-box {
            margin-top: 30px;
            padding: 15px;
            background: #faf3f8;
            border: 1px solid #e7cfe2;
            border-radius: 8px;
        }

        .info-box p {
            margin: 5px 0;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Us</h2>

        <form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Message</label>
            <textarea placeholder="Write your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="info-box">
            <p><strong>Phone:</strong> 0500000000</p>
            <p><strong>Email:</strong> beautysalon123@email.com</p>
            <p><strong>Location:</strong> Riyadh, Saudi Arabia</p>
        </div>
    </div>

</body>
</html>
